services:
  - type: web
    name: glow-off
    env: node
    buildCommand: bun install && bun run build
    startCommand: node .next/standalone/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOSTNAME
        value: "0.0.0.0"

